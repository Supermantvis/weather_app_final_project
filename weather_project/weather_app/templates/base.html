<!DOCTYPE html>
{% load static %}
<html lang="en">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Weather n Cats{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
<body>
    <header>
        <ul class="nav">
            <button class="btn"><a href="{% url 'index' %}">Home</a></button>
            <button class="btn"><a href="{% url 'weather_data' %}">Weather</a></button>

            <button class="btn"><a href="{% url 'cats_n_weather' %}">Cats and weather</a></button>

    <main>
        {% block content %}
        {% endblock content %}
    </main>
<footer><p>&copy; 2023 Weather Cat </p></footer>
</body>
</html>
